    <style>
        body {
            box-sizing: border-box;
        }
        .cart-badge {
            animation: bounce 0.3s ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .add-to-cart-animation {
            animation: addToCartPulse 0.4s ease-in-out;
        }
        @keyframes addToCartPulse {
            0% { transform: scale(1); }
            25% { transform: scale(0.95); background-color: #f59e0b; }
            50% { transform: scale(1.05); background-color: #10b981; }
            75% { transform: scale(0.98); background-color: #10b981; }
            100% { transform: scale(1); background-color: #eab308; }
        }
        .plus-animation {
            animation: plusPulse 0.3s ease-in-out;
        }
        @keyframes plusPulse {
            0% { transform: scale(1); background-color: #e5e7eb; }
            50% { transform: scale(1.1); background-color: #10b981; color: white; }
            100% { transform: scale(1); background-color: #e5e7eb; color: black; }
        }
        .minus-animation {
            animation: minusPulse 0.3s ease-in-out;
        }
        @keyframes minusPulse {
            0% { transform: scale(1); background-color: #e5e7eb; }
            50% { transform: scale(1.1); background-color: #ef4444; color: white; }
            100% { transform: scale(1); background-color: #e5e7eb; color: black; }
        }
        .product-card:hover {
            transform: translateY(-2px);
            transition: transform 0.2s ease-in-out;
        }
    </style>

        // Fun√ß√£o para lidar com Enter na busca
        function handleSearchEnter(event) {

        // Fun√ß√£o para buscar com anima√ß√£o
        function performSearchWithAnimation() {
            const searchInput = document.getElementById('search-input');
            const searchLoading = document.getElementById('search-loading');
            const suggestionsList = document.getElementById('suggestions-list');
            
            // Esconder sugest√µes
            suggestionsList.classList.add('hidden');
            
            // Mostrar loading
            searchLoading.classList.remove('hidden');
            
            // Simular delay de busca para mostrar anima√ß√£o
            setTimeout(() => {

                    grid.style.opacity = '1';
                    grid.style.transform = 'translateY(0)';
                }, 50);
                
                // Remover transi√ß√£o ap√≥s anima√ß√£o
                setTimeout(() => {
                    grid.style.transition = '';
                }, 550);
                
            }, 800); // 800ms de loading
        }

        // Fun√ß√£o para buscar produtos com palavras-chave especiais
        function searchProducts() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            let productsToFilter = currentCategory === 'todos' ? products : products.filter(p => p.category === currentCategory);
            
            if (searchTerm) {
                filteredProducts = productsToFilter.filter(product => {
                    const productName = product.name.toLowerCase();
                    
                    // Busca normal por nome
                    if (productName.includes(searchTerm)) {
                        return true;
                    }
                    
                    // Palavras-chave especiais para cimentos - busca progressiva
                    if (isPartialMatch(searchTerm, 'cimento') || isPartialMatch(searchTerm, 'tupi') || isPartialMatch(searchTerm, 'maua') || isPartialMatch(searchTerm, 'csn')) {
                        return productName.includes('cp2') || productName.includes('cp3') || productName.includes('cimento');
                    }
                    
                    // Palavra-chave especial para pedra - "brita" encontra "PEDRA 1"
                    if (isPartialMatch(searchTerm, 'brita')) {
                        return productName.includes('pedra');
                    }
                    
                    return false;
                });
            } else {
                filteredProducts = [...productsToFilter];
            }
            
            displayProducts(filteredProducts);
            updateCartQuantities();
            updateSuggestions();
        }

        // Fun√ß√£o para verificar correspond√™ncia parcial progressiva
        function isPartialMatch(searchTerm, targetWord) {
            if (searchTerm.length === 0) return false;
            return targetWord.toLowerCase().startsWith(searchTerm) || searchTerm.startsWith(targetWord.toLowerCase().substring(0, searchTerm.length));
        }

        // Fun√ß√£o para mostrar sugest√µes
        function showSuggestions() {
            updateSuggestions();
        }

        // Fun√ß√£o para esconder sugest√µes (com delay para permitir clique)
        function hideSuggestions() {
            setTimeout(() => {
                const suggestionsList = document.getElementById('suggestions-list');
                if (suggestionsList) {
                    suggestionsList.classList.add('hidden');
                }
            }, 200);
        }

        // Fun√ß√£o para atualizar sugest√µes
        function updateSuggestions() {
            const searchInput = document.getElementById('search-input');
            const suggestionsList = document.getElementById('suggestions-list');
            const searchTerm = searchInput.value.toLowerCase();
            
            if (!searchTerm || searchTerm.length < 1) {
                suggestionsList.classList.add('hidden');
                return;
            }
            
            // Buscar produtos que correspondem ao termo
            let productsToFilter = currentCategory === 'todos' ? products : products.filter(p => p.category === currentCategory);
            
            const matchingProducts = productsToFilter.filter(product => {
                const productName = product.name.toLowerCase();
                
                // Busca normal por nome
                if (productName.includes(searchTerm)) {
                    return true;
                }
                
                // Palavras-chave especiais para cimentos - busca progressiva
                if (isPartialMatch(searchTerm, 'cimento') || isPartialMatch(searchTerm, 'tupi') || isPartialMatch(searchTerm, 'maua') || isPartialMatch(searchTerm, 'csn')) {
                    return productName.includes('cp2') || productName.includes('cp3') || productName.includes('cimento');
                }
                
                // Palavra-chave especial para pedra - "brita" encontra "PEDRA 1"
                if (isPartialMatch(searchTerm, 'brita')) {
                    return productName.includes('pedra');
                }
                
                return false;
            });
            
            if (matchingProducts.length === 0) {
                suggestionsList.classList.add('hidden');
                return;
            }
            
            // Limitar a 8 sugest√µes e ordenar por relev√¢ncia
            const suggestions = matchingProducts
                .slice(0, 8)
                .sort((a, b) => {
                    const aName = a.name.toLowerCase();
                    const bName = b.name.toLowerCase();
                    
                    // Priorizar correspond√™ncias que come√ßam com o termo
                    const aStarts = aName.startsWith(searchTerm);
                    const bStarts = bName.startsWith(searchTerm);
                    
                    if (aStarts && !bStarts) return -1;
                    if (!aStarts && bStarts) return 1;
                    
                    // Depois por ordem alfab√©tica
                    return aName.localeCompare(bName);
                });
            
            // Gerar HTML das sugest√µes
            suggestionsList.innerHTML = suggestions.map(product => `
                <div class="px-4 py-3 hover:bg-yellow-50 cursor-pointer border-b border-gray-100 last:border-b-0 flex items-center justify-between" onclick="selectSuggestion('${product.name}')">
                    <div>
                        <span class="font-medium text-gray-800">${highlightMatch(product.name, searchTerm)}</span>
                        <span class="text-sm text-gray-500 ml-2">${getCategoryIcon(product.category)} ${getCategoryName(product.category)}</span>
                    </div>
                    <span class="text-yellow-600 font-semibold">R$ ${product.price.toFixed(2)}</span>
                </div>
            `).join('');
            
            suggestionsList.classList.remove('hidden');
        }

        // Fun√ß√£o para destacar o termo pesquisado
        function highlightMatch(text, searchTerm) {
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<mark class="bg-yellow-200 px-1 rounded">$1</mark>');
        }

        // Fun√ß√£o para selecionar uma sugest√£o
        function selectSuggestion(productName) {
            const searchInput = document.getElementById('search-input');
            const suggestionsList = document.getElementById('suggestions-list');
            
            // Fechar sugest√µes imediatamente
            suggestionsList.classList.add('hidden');
            
            // Atualizar campo de busca
            searchInput.value = productName;
            
            // Executar busca
            searchProducts();
        }

        // Fun√ß√£o para atualizar quantidade
        function updateQuantity(productId, change) {
            const qtyElement = document.getElementById(`qty-${productId}`);
            const priceElement = document.getElementById(`price-${productId}`);
            const product = products.find(p => p.id === productId);
            
            if (!qtyElement || !priceElement || !product) return;
            
            // Para AREIA (ID 29) e PEDRA 1 (ID 155), usar incrementos de 0.5
            if (productId === 29 || productId === 155) {
                let currentQty = parseFloat(qtyElement.textContent);
                let newQty = Math.max(0, currentQty + (change * 0.5));
                qtyElement.textContent = newQty.toFixed(1);
                
                // Atualizar pre√ßo
                if (newQty === 0) {
                    priceElement.textContent = `R$ ${product.price.toFixed(2)}`;
                } else {
                    let totalPrice;
                    if (productId === 29) {
                        // C√°lculo especial para areia
                        totalPrice = calculateSandPrice(newQty);
                    } else {
                        // C√°lculo normal para pedra
                        totalPrice = product.price * newQty;
                    }
                    priceElement.textContent = `R$ ${totalPrice.toFixed(2)}`;
                }
            } else if (productId === 752 || productId === 753) {
                // Para TIJOLO MILHEIRO (752 e 753), l√≥gica especial: 0 -> 1000 -> 1001 -> 1002...
                let currentQty = parseInt(qtyElement.textContent);
                let newQty;
                
                if (change > 0) {
                    if (currentQty === 0) {
                        newQty = 1000;
                    } else {
                        newQty = currentQty + 1;
                    }
                } else {
                    if (currentQty <= 1000) {
                        newQty = 0;
                    } else {
                        newQty = currentQty - 1;
                    }
                }
                
                qtyElement.textContent = newQty;
                
                // Atualizar pre√ßo total
                if (newQty === 0) {
                    priceElement.textContent = `R$ ${product.price.toFixed(2)}`;
                } else {
                    const totalPrice = product.price * newQty;
                    priceElement.textContent = `R$ ${totalPrice.toFixed(2)}`;
                }
            } else {
                // Para outros produtos, usar incrementos normais de 1
                let currentQty = parseInt(qtyElement.textContent);
                let newQty = Math.max(0, currentQty + change);
                qtyElement.textContent = newQty;
                
                // Atualizar pre√ßo total
                if (newQty === 0) {
                    priceElement.textContent = `R$ ${product.price.toFixed(2)}`;
                } else {
                    const totalPrice = product.price * newQty;
                    priceElement.textContent = `R$ ${totalPrice.toFixed(2)}`;
                }
            }
            
            // Anima√ß√£o do bot√£o
            const button = event.target ? event.target.closest('button') : null;
            if (button) {
                if (change > 0) {
                    button.classList.add('plus-animation');
                    setTimeout(() => button.classList.remove('plus-animation'), 300);
                } else if (change < 0 && parseFloat(qtyElement.textContent) >= 0) {
                    button.classList.add('minus-animation');
                    setTimeout(() => button.classList.remove('minus-animation'), 300);
                }
            }
        }

        // Fun√ß√£o para adicionar ao carrinho
        function addToCart(productId) {
            const qtyElement = document.getElementById(`qty-${productId}`);
            if (!qtyElement) return;
            
            // Para AREIA e PEDRA 1, usar parseFloat, para outros parseInt
            const quantity = (productId === 29 || productId === 155) ? parseFloat(qtyElement.textContent) : parseInt(qtyElement.textContent);
            
            // N√£o permitir adicionar se quantidade for 0 ou NaN
            if (quantity === 0 || isNaN(quantity)) {
                alert('Selecione a quantidade primeiro!');
                return;
            }
            
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    ...product,
                    quantity: quantity
                });
            }
            
            // Resetar quantidade e pre√ßo
            const priceElement = document.getElementById(`price-${productId}`);
            if (priceElement) {
                if (productId === 29 || productId === 155) {
                    qtyElement.textContent = '0.0';
                } else {
                    qtyElement.textContent = '0';
                }
                priceElement.textContent = `R$ ${product.price.toFixed(2)}`;
            }
            
            // Anima√ß√£o do bot√£o
            const button = event.target;
            if (button) {
                button.classList.add('add-to-cart-animation');
                setTimeout(() => button.classList.remove('add-to-cart-animation'), 400);
            }
            
            updateCartDisplay();
        }

        // Fun√ß√£o para calcular pre√ßo da areia
        function calculateSandPrice(quantity) {
            if (quantity === 0.5) return 75.00;
            if (quantity >= 1) return quantity * 135.00;
            return 0;
        }

        // Fun√ß√£o para validar e ajustar quantidade baseada nas regras do produto
        function validateQuantity(productId, inputValue) {
            const value = parseFloat(inputValue);
            
            if (isNaN(value) || value < 0) {
                return 0;
            }
            
            // Para AREIA (ID 29) e PEDRA 1 (ID 155) - incrementos de 0.5
            if (productId === 29 || productId === 155) {
                // Arredondar para o m√∫ltiplo de 0.5 mais pr√≥ximo
                return Math.round(value * 2) / 2;
            }
            
            // Para TIJOLO MILHEIRO (752 e 753) - 0 ou >= 1000
            if (productId === 752 || productId === 753) {
                if (value === 0) return 0;
                if (value < 1000) return 1000;
                return Math.floor(value); // N√∫meros inteiros >= 1000
            }
            
            // Para outros produtos - n√∫meros inteiros
            return Math.floor(value);
        }

        // Fun√ß√£o para editar quantidade clicando no n√∫mero
        function editQuantity(productId) {
            const qtyElement = document.getElementById(`qty-${productId}`);
            if (!qtyElement) return;
            
            const currentValue = qtyElement.textContent;
            
            // Criar input tempor√°rio
            const input = document.createElement('input');
            input.type = 'number';
            input.value = parseFloat(currentValue);
            input.className = 'w-12 h-8 text-center border-2 border-yellow-400 rounded-md px-1 py-1 text-sm bg-yellow-50 focus:outline-none focus:ring-2 focus:ring-yellow-300';
            input.step = (productId === 29 || productId === 155) ? '0.5' : '1';
            input.min = '0';
            
            // Substituir o bot√£o pelo input
            qtyElement.style.display = 'none';
            qtyElement.parentNode.insertBefore(input, qtyElement);
            input.focus();
            input.select();
            
            // Fun√ß√£o para finalizar edi√ß√£o
            function finishEdit() {
                const newValue = validateQuantity(productId, input.value);
                
                // Atualizar quantidade
                if (productId === 29 || productId === 155) {
                    qtyElement.textContent = newValue.toFixed(1);
                } else {
                    qtyElement.textContent = newValue;
                }
                
                // Atualizar pre√ßo
                const priceElement = document.getElementById(`price-${productId}`);
                const product = products.find(p => p.id === productId);
                
                if (newValue === 0) {
                    priceElement.textContent = `R$ ${product.price.toFixed(2)}`;
                } else {
                    let totalPrice;
                    if (productId === 29) {
                        totalPrice = calculateSandPrice(newValue);
                    } else {
                        totalPrice = product.price * newValue;
                    }
                    priceElement.textContent = `R$ ${totalPrice.toFixed(2)}`;
                }
                
                // Remover input e mostrar bot√£o
                input.remove();
                qtyElement.style.display = 'flex';
            }
            
            // Eventos para finalizar edi√ß√£o

        // Fun√ß√£o para calcular prazo de entrega (3 dias √∫teis, excluindo domingos)
        function calculateDeliveryDate() {
            const today = new Date();
            let deliveryDate = new Date(today);
            let businessDays = 0;
            
            // Adicionar dias at√© completar 3 dias √∫teis (excluindo domingos)
            while (businessDays < 3) {
                deliveryDate.setDate(deliveryDate.getDate() + 1);
                
                // Se n√£o for domingo (0), contar como dia √∫til
                if (deliveryDate.getDay() !== 0) {
                    businessDays++;
                }
            }
            
            return deliveryDate;
        }

        // Fun√ß√£o para formatar data em portugu√™s
        function formatDateToPT(date) {
            const days = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
            const months = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            
            const dayName = days[date.getDay()];
            const day = date.getDate().toString().padStart(2, '0');
            const month = months[date.getMonth()];
            
            return `${dayName}, ${day} de ${month}`;
        }

        // Fun√ß√£o para obter nome do dia da semana atual
        function getCurrentDayName() {
            const days = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
            const today = new Date();
            return days[today.getDay()];
        }

        // Fun√ß√£o para alterar quantidade no carrinho
        function changeCartQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (!item) return;
            
            // Para AREIA (ID 29) e PEDRA 1 (ID 155), usar incrementos de 0.5
            if (productId === 29 || productId === 155) {
                item.quantity += (change * 0.5);
                item.quantity = Math.max(0, item.quantity);
            } else if (productId === 752 || productId === 753) {
                // Para TIJOLO MILHEIRO, l√≥gica especial no carrinho
                if (change > 0) {
                    if (item.quantity === 0) {
                        item.quantity = 1000;
                    } else {
                        item.quantity += 1;
                    }
                } else {
                    if (item.quantity <= 1000) {
                        item.quantity = 0;
                    } else {
                        item.quantity -= 1;
                    }
                }
            } else {
                item.quantity += change;
            }
            
            if (item.quantity <= 0) {
                removeFromCart(productId);
            } else {
                displayCartItems();
                updateCartDisplay();
            }
        }

        // Sistema de IA Inteligente - Aprende automaticamente dos produtos
        class SmartAI {
            constructor() {
                this.productDatabase = products;
                this.synonyms = this.buildSynonymDatabase();
                this.corrections = this.buildCorrectionDatabase();
                this.categoryKeywords = this.buildCategoryKeywords();
            }
            
            // Constr√≥i base de sin√¥nimos automaticamente dos produtos
            buildSynonymDatabase() {
                const synonyms = new Map();
                
                // Sin√¥nimos b√°sicos de constru√ß√£o
                const baseSynonyms = {
                    'cimento': ['cp', 'cp2', 'cp3', 'portland', 'massa', 'ligante'],
                    'areia': ['areao', 'arei√£o', 'arisco'],
                    'pedra': ['brita', 'agregado', 'cascalho', 'pedrisco'],
                    'tijolo': ['bloco', 'ceramico', 'cer√¢mico', 'alvenaria'],
                    'ferro': ['aco', 'a√ßo', 'vergalhao', 'vergalh√£o', 'barra'],
                    'tubo': ['cano', 'tubulacao', 'tubula√ß√£o', 'encanamento'],
                    'conexao': ['conex√µes', 'pecas', 'pe√ßas', 'acessorios', 'acess√≥rios'],
                    'eletrico': ['el√©trico', 'eletrica', 'el√©trica', 'energia', 'luz'],
                    'pintura': ['tinta', 'verniz', 'esmalte', 'latex', 'l√°tex'],
                    'agua': ['√°gua', 'hidraulico', 'hidr√°ulico', 'encanamento']
                };
                
                // Adicionar sin√¥nimos base
                for (const [main, syns] of Object.entries(baseSynonyms)) {
                    synonyms.set(main, syns);
                    syns.forEach(syn => synonyms.set(syn, [main, ...syns.filter(s => s !== syn)]));
                }
                
                // Extrair palavras-chave dos nomes dos produtos automaticamente
                this.productDatabase.forEach(product => {
                    const words = product.name.toLowerCase()
                        .split(/[\s\-\/\*]+/)
                        .filter(word => word.length > 2);
                    
                    words.forEach(word => {
                        if (!synonyms.has(word)) {
                            synonyms.set(word, []);
                        }
                        
                        // Adicionar produto como contexto para a palavra
                        if (!synonyms.get(word).includes(product.name)) {
                            synonyms.get(word).push(product.name);
                        }
                    });
                });
                
                return synonyms;
            }
            
            // Constr√≥i corre√ß√µes ortogr√°ficas automaticamente
            buildCorrectionDatabase() {
                const corrections = {
                    // Corre√ß√µes manuais comuns
                    'simento': 'cimento', 'simeto': 'cimento', 'cemento': 'cimento',
                    'areai': 'areia', 'areia': 'areia',
                    'tijlo': 'tijolo', 'tijulo': 'tijolo',
                    'fero': 'ferro', 'feero': 'ferro',
                    'tubos': 'tubo', 'tubao': 'tubo',
                    'conexao': 'conex√£o', 'conexoes': 'conex√µes',
                    'eletrica': 'el√©trica', 'eletrico': 'el√©trico',
                    'tinta': 'pintura', 'verniz': 'pintura'
                };
                
                // Adicionar corre√ß√µes baseadas nos produtos existentes
                this.productDatabase.forEach(product => {
                    const words = product.name.toLowerCase().split(/[\s\-\/\*]+/);
                    words.forEach(word => {
                        if (word.length > 3) {
                            // Gerar varia√ß√µes comuns de erro
                            const variations = this.generateTypoVariations(word);
                            variations.forEach(variation => {
                                if (!corrections[variation]) {
                                    corrections[variation] = word;
                                }
                            });
                        }
                    });
                });
                
                return corrections;
            }
            
            // Gera varia√ß√µes comuns de erro ortogr√°fico
            generateTypoVariations(word) {
                const variations = [];
                
                // Troca de letras comuns
                const commonSwaps = {
                    '√ß': 'c', '√£': 'a', '√µ': 'o', '√©': 'e', '√≠': 'i', '√≥': 'o', '√∫': 'u',
                    'ss': 's', 'rr': 'r', 'mm': 'm', 'nn': 'n'
                };
                
                for (const [from, to] of Object.entries(commonSwaps)) {
                    if (word.includes(from)) {
                        variations.push(word.replace(new RegExp(from, 'g'), to));
                    }
                }
                
                return variations;
            }
            
            // Constr√≥i palavras-chave por categoria automaticamente
            buildCategoryKeywords() {
                const categoryKeywords = {};
                
                this.productDatabase.forEach(product => {
                    if (!categoryKeywords[product.category]) {
                        categoryKeywords[product.category] = new Set();
                    }
                    
                    const words = product.name.toLowerCase()
                        .split(/[\s\-\/\*]+/)
                        .filter(word => word.length > 2);
                    
                    words.forEach(word => {
                        categoryKeywords[product.category].add(word);
                    });
                });
                
                // Converter Sets para Arrays
                Object.keys(categoryKeywords).forEach(category => {
                    categoryKeywords[category] = Array.from(categoryKeywords[category]);
                });
                
                return categoryKeywords;
            }
            
            // Fun√ß√£o principal para gerar sugest√µes inteligentes
            generateSuggestions(searchTerm) {
                const term = searchTerm.toLowerCase().trim();
                const suggestions = [];
                
                if (!term) return suggestions;
                
                // 1. Verificar corre√ß√µes ortogr√°ficas
                const correction = this.findCorrection(term);
                if (correction) {
                    suggestions.push({
                        type: 'correction',
                        text: `Voc√™ quis dizer "${correction}"?`,
                        action: () => searchForTerm(correction),
                        priority: 10
                    });
                }
                
                // 2. Buscar produtos relacionados por sin√¥nimos
                const relatedProducts = this.findRelatedProducts(term);
                relatedProducts.forEach(product => {
                    suggestions.push({
                        type: 'product',
                        text: `Produto encontrado: ${product.name}`,
                        action: () => searchForTerm(product.name),
                        priority: 8,
                        product: product
                    });
                });
                
                // 3. Sugerir categorias relacionadas
                const relatedCategories = this.findRelatedCategories(term);
                relatedCategories.forEach(category => {
                    const categoryName = this.getCategoryDisplayName(category);
                    suggestions.push({
                        type: 'category',
                        text: `Ver todos os produtos de ${categoryName}`,
                        action: () => filterCategory(category),
                        priority: 6
                    });
                });
                
                // 4. Buscar produtos similares por contexto
                const similarProducts = this.findSimilarProducts(term);
                similarProducts.forEach(product => {
                    suggestions.push({
                        type: 'similar',
                        text: `Produto similar: ${product.name} - R$ ${product.price.toFixed(2)}`,
                        action: () => searchForTerm(product.name),
                        priority: 5,
                        product: product
                    });
                });
                
                // 5. Sugest√µes contextuais inteligentes
                const contextualSuggestions = this.generateContextualSuggestions(term);
                suggestions.push(...contextualSuggestions);
                
                // Ordenar por prioridade e remover duplicatas
                return this.prioritizeAndClean(suggestions).slice(0, 6);
            }
            
            findCorrection(term) {
                // Busca exata
                if (this.corrections[term]) {
                    return this.corrections[term];
                }
                
                // Busca por similaridade (Levenshtein distance)
                let bestMatch = null;
                let bestDistance = Infinity;
                
                Object.keys(this.corrections).forEach(key => {
                    const distance = this.levenshteinDistance(term, key);
                    if (distance < bestDistance && distance <= 2) {
                        bestDistance = distance;
                        bestMatch = this.corrections[key];
                    }
                });
                
                return bestMatch;
            }
            
            findRelatedProducts(term) {
                const related = [];
                
                // Busca direta nos sin√¥nimos
                if (this.synonyms.has(term)) {
                    const synonymList = this.synonyms.get(term);
                    synonymList.forEach(synonym => {
                        const products = this.productDatabase.filter(p => 
                            p.name.toLowerCase().includes(synonym.toLowerCase())
                        );
                        related.push(...products);
                    });
                }
                
                // Busca por palavras parciais
                this.productDatabase.forEach(product => {
                    const productWords = product.name.toLowerCase().split(/[\s\-\/\*]+/);
                    if (productWords.some(word => word.includes(term) || term.includes(word))) {
                        related.push(product);
                    }
                });
                
                return [...new Set(related)]; // Remove duplicatas
            }
            
            findRelatedCategories(term) {
                const related = [];
                
                Object.keys(this.categoryKeywords).forEach(category => {
                    const keywords = this.categoryKeywords[category];
                    if (keywords.some(keyword => 
                        keyword.includes(term) || 
                        term.includes(keyword) ||
                        (this.synonyms.has(term) && this.synonyms.get(term).includes(keyword))
                    )) {
                        related.push(category);
                    }
                });
                
                return related;
            }
            
            findSimilarProducts(term) {
                const similar = [];
                const termWords = term.split(/[\s\-\/\*]+/);
                
                this.productDatabase.forEach(product => {
                    const productWords = product.name.toLowerCase().split(/[\s\-\/\*]+/);
                    const commonWords = termWords.filter(word => 
                        productWords.some(pWord => pWord.includes(word) || word.includes(pWord))
                    );
                    
                    if (commonWords.length > 0) {
                        similar.push({
                            ...product,
                            similarity: commonWords.length / Math.max(termWords.length, productWords.length)
                        });
                    }
                });
                
                return similar
                    .sort((a, b) => b.similarity - a.similarity)
                    .slice(0, 3);
            }
            
            generateContextualSuggestions(term) {
                const suggestions = [];
                
                // Sugest√µes baseadas no contexto da constru√ß√£o
                const constructionContext = {
                    'fundacao': ['cimento', 'areia', 'pedra', 'ferro'],
                    'alvenaria': ['tijolo', 'bloco', 'argamassa', 'cimento'],
                    'cobertura': ['telha', 'madeira', 'prego', 'parafuso'],
                    'acabamento': ['tinta', 'massa', 'lixa', 'pincel'],
                    'hidraulica': ['tubo', 'conexao', 'registro', 'boia'],
                    'eletrica': ['fio', 'cabo', 'benjamin', 'bocal']
                };
                
                Object.keys(constructionContext).forEach(context => {
                    if (constructionContext[context].some(keyword => 
                        term.includes(keyword) || keyword.includes(term)
                    )) {
                        suggestions.push({
                            type: 'contextual',
                            text: `Produtos para ${context}: ${constructionContext[context].join(', ')}`,
                            action: () => this.searchMultipleTerms(constructionContext[context]),
                            priority: 4
                        });
                    }
                });
                
                return suggestions;
            }
            
            searchMultipleTerms(terms) {
                const searchInput = document.getElementById('search-input');
                searchInput.value = terms[0];
                searchProducts();
            }
            
            getCategoryDisplayName(category) {
                const names = {
                    'alvenaria': 'Alvenaria',
                    'tubos': 'Tubos e Conex√µes',
                    'eletrica': 'Material El√©trico',
                    'pintura': 'Pintura',
                    'outros': 'Outros'
                };
                return names[category] || category;
            }
            
            prioritizeAndClean(suggestions) {
                // Remover duplicatas baseado no texto
                const unique = suggestions.filter((suggestion, index, self) => 
                    index === self.findIndex(s => s.text === suggestion.text)
                );
                
                // Ordenar por prioridade
                return unique.sort((a, b) => (b.priority || 0) - (a.priority || 0));
            }
            
            levenshteinDistance(str1, str2) {
                const matrix = [];
                
                for (let i = 0; i <= str2.length; i++) {
                    matrix[i] = [i];
                }
                
                for (let j = 0; j <= str1.length; j++) {
                    matrix[0][j] = j;
                }
                
                for (let i = 1; i <= str2.length; i++) {
                    for (let j = 1; j <= str1.length; j++) {
                        if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1,
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            );
                        }
                    }
                }
                
                return matrix[str2.length][str1.length];
            }
        }
        
        // Instanciar o sistema de IA
        const smartAI = new SmartAI();
        
        // Fun√ß√£o para gerar sugest√µes baseadas no termo de busca
        function generateAISuggestions(searchTerm) {
            return smartAI.generateSuggestions(searchTerm);
        }

        // Fun√ß√£o para exibir sugest√µes da IA
        function displayAISuggestions(suggestions) {
            const aiContent = document.getElementById('ai-suggestions-content');
            
            const icons = {
                'correction': '‚úèÔ∏è',
                'category': 'üìÇ',
                'product': 'üì¶',
                'general': 'üí°'
            };
            
            aiContent.innerHTML = suggestions.map(suggestion => `
                <div class="bg-white rounded-lg p-4 border border-blue-200 hover:border-blue-400 cursor-pointer transition-all hover:shadow-md" onclick="applySuggestion(${suggestions.indexOf(suggestion)})">
                    <div class="flex items-center">
                        <span class="text-xl mr-3">${icons[suggestion.type]}</span>
                        <span class="text-gray-800 font-medium">${suggestion.text}</span>
                    </div>
                </div>
            `).join('');
            
            // Armazenar sugest√µes para uso posterior
            window.currentSuggestions = suggestions;
        }

        // Fun√ß√£o para aplicar sugest√£o
        function applySuggestion(index) {
            const suggestion = window.currentSuggestions[index];
            if (suggestion && suggestion.action) {
                suggestion.action();
                
                // Esconder painel de sugest√µes
                const aiSuggestions = document.getElementById('ai-suggestions');
                aiSuggestions.classList.add('hidden');
            }
        }

        // Fun√ß√£o para buscar por termo espec√≠fico
        function searchForTerm(term) {
            const searchInput = document.getElementById('search-input');
            searchInput.value = term;
            searchProducts();
        }

        // Fun√ß√£o para limpar busca
        function clearSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.value = '';
            filterCategory('todos');
        }

        // Fun√ß√£o para detectar se √© dispositivo m√≥vel
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   (navigator.maxTouchPoints && navigator.maxTouchPoints > 2 && /MacIntel/.test(navigator.platform));
        }

        // Fun√ß√£o para salvar or√ßamento como imagem
        async function saveQuote() {
            if (cart.length === 0) {
                alert('Seu carrinho est√° vazio!');
                return;
            }

            // Criar canvas para o or√ßamento
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Configurar tamanho do canvas (A4 propor√ß√£o)
            canvas.width = 800;
            canvas.height = 1000;
            
            // Fundo branco
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Configura√ß√µes de fonte
            ctx.fillStyle = '#000000';
            ctx.textAlign = 'left';
            
            let y = 40;
            
            // Cabe√ßalho com logo (simulado com texto)
            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = '#1f2937';
            ctx.fillText('üèóÔ∏è Casa Da Constru√ß√£o', 50, y);
            y += 30;
            
            ctx.font = 'bold 20px Arial';
            ctx.fillStyle = '#374151';
            ctx.fillText('Jo√£o e L√™a Lajes Fortes', 50, y);
            y += 50;
            
            // T√≠tulo do or√ßamento
            ctx.font = 'bold 28px Arial';
            ctx.fillStyle = '#dc2626';
            ctx.fillText('OR√áAMENTO', 50, y);
            y += 40;
            
            // Data
            const today = new Date();
            ctx.font = '16px Arial';
            ctx.fillStyle = '#6b7280';
            ctx.fillText(`Data: ${today.toLocaleDateString('pt-BR')}`, 50, y);
            y += 40;
            
            // Linha separadora
            ctx.strokeStyle = '#e5e7eb';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(50, y);
            ctx.lineTo(750, y);
            ctx.stroke();
            y += 30;
            
            // Cabe√ßalho da tabela
            ctx.font = 'bold 16px Arial';
            ctx.fillStyle = '#374151';
            ctx.fillText('PRODUTO', 50, y);
            ctx.fillText('QTD', 400, y);
            ctx.fillText('VALOR UNIT.', 500, y);
            ctx.fillText('TOTAL', 650, y);
            y += 25;
            
            // Linha separadora
            ctx.strokeStyle = '#d1d5db';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(50, y);
            ctx.lineTo(750, y);
            ctx.stroke();
            y += 20;
            
            // Itens do carrinho
            ctx.font = '14px Arial';
            ctx.fillStyle = '#000000';
            let total = 0;
            
            cart.forEach(item => {
                let itemTotal;
                let unitPrice;
                let quantityDisplay;
                
                // C√°lculo especial para AREIA
                if (item.id === 29) {
                    itemTotal = calculateSandPrice(item.quantity);
                    unitPrice = item.quantity === 0.5 ? 75.00 : 135.00;
                    quantityDisplay = item.quantity.toFixed(1);
                } else if (item.id === 155) {
                    itemTotal = item.price * item.quantity;
                    unitPrice = item.price;
                    quantityDisplay = item.quantity.toFixed(1);
                } else {
                    itemTotal = item.price * item.quantity;
                    unitPrice = item.price;
                    quantityDisplay = item.quantity;
                }
                
                total += itemTotal;
                
                // Nome do produto (quebrar linha se muito longo)
                const productName = item.name.length > 35 ? item.name.substring(0, 35) + '...' : item.name;
                ctx.fillText(productName, 50, y);
                ctx.fillText(quantityDisplay, 400, y);
                ctx.fillText(`R$ ${unitPrice.toFixed(2)}`, 500, y);
                ctx.fillText(`R$ ${itemTotal.toFixed(2)}`, 650, y);
                y += 25;
            });
            
            // Linha separadora antes dos totais
            y += 10;
            ctx.strokeStyle = '#d1d5db';
            ctx.beginPath();
            ctx.moveTo(50, y);
            ctx.lineTo(750, y);
            ctx.stroke();
            y += 30;
            
            // Totais por forma de pagamento
            const cashPrice = total;
            const cardPrice = total * 1.16;
            
            ctx.font = 'bold 18px Arial';
            ctx.fillStyle = '#059669';
            ctx.fillText('üíµ √Ä Vista (Dinheiro/D√©bito/PIX):', 50, y);
            ctx.fillText(`R$ ${cashPrice.toFixed(2)}`, 650, y);
            y += 30;
            
            ctx.fillStyle = '#2563eb';
            ctx.fillText('üí≥ Cart√£o (at√© 10x sem juros):', 50, y);
            ctx.fillText(`R$ ${cardPrice.toFixed(2)}`, 650, y);
            y += 50;
            
            // Espa√ßo extra removido do prazo de entrega
            y += 20;
            
            // Rodap√©
            ctx.font = '12px Arial';
            ctx.fillStyle = '#6b7280';
            ctx.fillText('Este or√ßamento tem validade de 7 dias.', 50, y);
            y += 20;
            ctx.fillText('Casa Da Constru√ß√£o Jo√£o e L√™a Lajes Fortes', 50, y);
            y += 15;
            ctx.fillText('Materiais de Constru√ß√£o de Qualidade', 50, y);
            
            // Converter canvas para blob
            canvas.toBlob(function(blob) {
                const fileName = `Orcamento_${today.toLocaleDateString('pt-BR').replace(/\//g, '-')}.png`;
                
                // Detectar se √© dispositivo m√≥vel
                if (isMobileDevice()) {
                    // Para celular: usar Web Share API se dispon√≠vel, sen√£o abrir em nova aba
                    if (navigator.share && navigator.canShare && navigator.canShare({ files: [new File([blob], fileName, { type: 'image/png' })] })) {
                        const file = new File([blob], fileName, { type: 'image/png' });
                        navigator.share({
                            title: 'Or√ßamento - Casa Da Constru√ß√£o',
                            text: 'Or√ßamento gerado pelo cat√°logo virtual',
                            files: [file]
                        }).then(() => {
                            alert('üì± Or√ßamento compartilhado com sucesso!\nVoc√™ pode salvar na galeria ou enviar para contatos.');
                        }).catch((error) => {
                            console.log('Erro ao compartilhar:', error);
                            // Fallback: abrir em nova aba
                            openImageInNewTab(blob, fileName);
                        });
                    } else {
                        // Fallback: abrir em nova aba para salvar manualmente
                        openImageInNewTab(blob, fileName);
                    }
                } else {
                    // Para computador: fazer download direto
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    alert('üíª Or√ßamento baixado com sucesso!\nO arquivo foi salvo na pasta de Downloads.');
                }
            }, 'image/png');
        }

        // Fun√ß√£o para abrir imagem em nova aba (fallback para celular)
        function openImageInNewTab(blob, fileName) {
            const url = URL.createObjectURL(blob);
            const newWindow = window.open(url, '_blank');
            
            if (newWindow) {
                // Adicionar instru√ß√µes na nova aba
                newWindow.document.title = fileName;
                alert('üì± Or√ßamento aberto em nova aba!\n\nPara salvar no celular:\n‚Ä¢ Toque e segure na imagem\n‚Ä¢ Selecione "Salvar imagem" ou "Baixar"\n‚Ä¢ A imagem ser√° salva na galeria');
            } else {
                alert('‚ùå N√£o foi poss√≠vel abrir o or√ßamento.\nVerifique se o bloqueador de pop-ups est√° desabilitado.');
            }
            
            // Limpar URL ap√≥s um tempo
            setTimeout(() => {
                URL.revokeObjectURL(url);
            }, 60000);
        }



        // Inicializar a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts(products);
            
            // Adicionar evento para fechar sugest√µes ao clicar fora
            document.addEventListener('click', function(event) {
                const searchInput = document.getElementById('search-input');
                const suggestionsList = document.getElementById('suggestions-list');
                
                // Se o clique n√£o foi no input de busca nem nas sugest√µes, fechar
                if (!searchInput.contains(event.target) && !suggestionsList.contains(event.target)) {
                    suggestionsList.classList.add('hidden');
                }
            });
        });
